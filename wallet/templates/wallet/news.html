{% extends 'wallet/base.html' %}
{% block content %}
<h1>{{title}}</h1>
<ul class="list-articles">
    {% for p in posts %}
    <li><h2>{{p.title}}</h2>
        <p>{{p.content|truncatewords:1}}</p>
        <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать пост</a></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
